<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Dashboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A modern dashboard application with todo management and analytics">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dashboard">
    
    <!-- Link manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Fallback for browsers that don't support PWA -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                         'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background, #ffffff);
            color: var(--color-text-primary, #212121);
        }
        
        /* Prevent FOUC (Flash of Unstyled Content) */
        app-dashboard:not(:defined) {
            display: block;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.25rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading" id="loader">
        <div class="spinner"></div>
        <div>Loading Dashboard...</div>
    </div>
    
    <!-- Dashboard component -->
    <app-dashboard></app-dashboard>
    
    <!-- Load dashboard module -->
    <script type="module">
        import './src/dashboard/app-dashboard.js';
        
        // Hide loader when dashboard is defined
        customElements.whenDefined('app-dashboard').then(() => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hide');
            }, 300);
        });
        
        // Handle navigation from sidebar
        window.addEventListener('navigate', (e) => {
            const path = e.detail.path;
            window.history.pushState({}, '', path);
            
            // Trigger router navigation
            window.dispatchEvent(new CustomEvent('vaadin-router-go', {
                detail: { pathname: path }
            }));
        });
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, show update notification
                                    if (confirm('New version available! Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
                
                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', event => {
                    console.log('Message from service worker:', event.data);
                    
                    if (event.data.type === 'CACHE_CLEARED') {
                        console.log('Cache cleared successfully');
                    }
                    
                    if (event.data.type === 'SYNC_COMPLETE') {
                        console.log('Background sync completed');
                    }
                });
            });
        }
        
        // Add install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button or notification
            console.log('App can be installed');
            
            // Dispatch event to notify dashboard
            window.dispatchEvent(new CustomEvent('pwa-installable', {
                detail: { prompt: deferredPrompt }
            }));
        });
        
        // Handle app installed
        window.addEventListener('appinstalled', () => {
            console.log('App was installed');
            deferredPrompt = null;
        });
    </script>
</body>
</html>
